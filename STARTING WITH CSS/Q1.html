<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Targeting Demonstration</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="Q3(a).css">

    <!-- Inline CSS -->
    <style>
        .internal-style {
            color: blue;
            
        }
        .internal-style {
            color: lightyellow;
        }

        .internal-style external-style {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to CSS Targeting Demonstration</h1>
    </header>
    <main>
        <!-- Inline CSS -->
        <div style="color: red;">
            This div uses inline CSS.
        </div>
        <!-- Internal CSS -->
        <div class="internal-style">
            This div uses internal CSS.
        </div>
        <!-- External CSS -->
        <div class="external-style">
            This div uses external CSS. Check the styles.css file.
        </div>
        <!-- Demonstrating Precedence -->
        <div class="internal-style external-style" style="color: green;">
            When styles overlap: Inline > Internal > External
        </div>
        <div style="color: violet;" class="internal-style external-style">
             Inline + Internal + External
    </main>
</body>
</html>
