<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1><b>Conference Schedule</b></h1>
    <table width="100%" border="1" align="center" style="max-width: 800px;" cellpadding="10">
        <tr>
            <td align="center"><b>Time</b></td>
            <td align="center"><b>Room 1</b></td>
            <td align="center"><b>Room 2</b></td>
            <td align="center"><b>Room 3</b></td>
            <td align="center"><b>Room 4</b></td>
        </tr>
        <tr>
            <td rowspan="3" align="center">9:00 AM -10:00 AM</td>
            <td rowspan="2" align="center">Keynote</td>
            <td align="center">Session A</td>
            <td align="center">Session B</td>
            <td rowspan="3" align="center">Session C</td>  
        </tr>
        <tr>
            <td align="center">Session D</td>
            <td align="center">Session E</td>
        </tr>
        <tr>
            <td align="center">10:00 AM -11:00 AM</td>
            <td colspan="2" align="center">Session F</td>
             </tr>
        <tr>
            <td align="center">12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">1:00 PM - 2:00 PM</td>
            <td>Session G</td>
            <td rowspan="2" align="center">Session H</td>
            <td align="center">Session I</td>
            <td align="center">Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td align="center">Session L</td>
            <td align="center">Session M</td>
        </tr>
    </table>
</body>
</html>
